<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Chartroom</title>
</head>

<body>
    <!-- container and title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Chat Room</h1>
        <!-- buttons for chatroom -->
        <div class="chart-rooms mb-3 text-center">
            <div class="my-2">Choose a chartroom:</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="ninjas">#ninjas</button>
        </div>

        <!-- chart list/window -->
        <div class="chart-window">
            <ul class="chart-list list-group"></ul>
        </div>

        <!-- new chart form -->
        <form class="new-chart my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" class="form-control" id="message" required>
                <div class="input-group-append">
                    <input type="submit" value="send" class="btn rounded-0">
                </div>
            </div>
        </form>
        <!-- update the name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" value="update" class="btn rounded-0">
                </div>
            </div>
            <div class="update-mssg text-center text-success my-3"></div>
        </form>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
